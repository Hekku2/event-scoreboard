<div *ngIf="(currentResult | async)?.isActive">
    <h2>
        {{(currentResult | async)?.seriesName}}
    </h2>
    <h2 *ngFor="let resultRow of (currentResult | async)?.participants">
        {{resultRow}}
    </h2>
    <h2>
        {{(currentResult | async)?.team}}
    </h2>
    <h2>
        {{(currentResult | async)?.scoreTotal}}
    </h2>
    <h2>
        {{(currentResult | async)?.scoreParts}}
    </h2>
</div>
